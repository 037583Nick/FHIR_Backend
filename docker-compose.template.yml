# Docker Compose 模板 - 適用於不同環境
version: '3.9'
services:
  app:
    image: ${DOCKER_IMAGE:-10.18.27.131:17180/fhir/ai-fhir-backend:latest}
    build: ${BUILD_CONTEXT:-.}
    restart: ${RESTART_POLICY:-unless-stopped}
    security_opt:
      - seccomp:unconfined
    environment:
      FHIR_SERVER_URL: ${FHIR_SERVER_URL:-http://localhost:8080/fhir}
      GRPC_SERVER_ADDRESS: ${GRPC_SERVER_ADDRESS:-10.21.98.80:8001}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED:-1}
      TZ: ${TZ:-Asia/Taipei}
    ports:
      - ${APP_PORT:-8010}:8000
    volumes:
      - ${APP_VOLUME:-./}:/app/
    command: ${APP_COMMAND:-python start_server.py}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "7"

  nginx:
    image: nginx:stable
    restart: ${RESTART_POLICY:-unless-stopped}
    ports:
      - ${NGINX_PORT:-8011}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  logger:
    image: ${LOGGER_IMAGE:-10.18.27.131:17180/aic/audit-logger:v1.0.0}
    network_mode: "host"
    restart: ${RESTART_POLICY:-unless-stopped}
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    volumes:
      - ${LOGGER_VOLUME:-./logs}:/var/log/minio-audit
